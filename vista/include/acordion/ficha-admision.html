<div class="accordion">
  <form id="formFichaAdmision">
    <div class="accordion-item bg-acordion">
      <h2 class="accordion-header" id="collap-sub-sisteCardio">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapse-ficha-Target" aria-expanded="false" aria-controls="accordionEstudios">
          <i class="bi bi-plus-circle-fill"></i>&nbsp;&nbsp;&nbsp; Recabar los siguientes datos.
        </button>
      </h2>
      <div id="collapse-ficha-Target" class="accordion-collapse collapse"
      aria-labelledby="collap-sub-sisteCardio">
        <div class="d-flex justify-content-end p-2 div-btn-guardarFicha"> <button type="button"
          class="btn btn-confirmar m-1 guardarFicha"> <i class="bi bi-paperclip"></i> Guardar </button> 
        </div>
        <div class="accordion-body" style="zoom:110%;margin-left:5%;width: 90%;margin-top: 10px;">
              <!-- RELIGION -->
          <div class="mb-3">
            <label for="RELIGION" class="form-label">Religión</label>
            <input type="text" class="form-control input-form" id="religion" name="religion" maxlength="255" required>
          </div>

          <!-- LUGAR_NACIMIENTO -->
          <div class="mb-3">
            <label for="LUGAR_NACIMIENTO" class="form-label">Lugar de Nacimiento</label>
            <input type="text" class="form-control input-form" id="lugar_nacimiento" name="lugar_nacimiento" maxlength="255" required>
          </div>

          <!-- ESTADO_CIVIL -->
          <div class="mb-3">
            <label for="ESTADO_CIVIL" class="form-label">Estado Civil</label>
            <input type="text" class="form-control input-form" id="estado_civil" name="estado_civil" maxlength="255" required>
          </div>

          <!-- PUESTO_SOLICITA -->
          <div class="mb-3">
            <label for="PUESTO_SOLICITA" class="form-label">Puesto que Solicita</label>
            <input type="text" class="form-control input-form" id="puesto_solicita" name="puesto_solicita" maxlength="255" required>
          </div>

          <!-- AREA_DEPTO -->
          <div class="mb-3">
            <label for="AREA_DEPTO" class="form-label">Área/Departamento</label>
            <input type="text" class="form-control input-form" id="depto" name="depto" maxlength="255" required>
          </div>

          <!-- NO_IMSS -->
          <div class="mb-3">
            <label for="NO_IMSS" class="form-label">Número de IMSS</label>
            <input type="text" class="form-control input-form" id="no_imss" name="no_imss" maxlength="255" required>
          </div>

          <!-- PROFESION -->
          <div class="mb-3">
            <label for="PROFESION" class="form-label">Profesión</label>
            <input type="text" class="form-control input-form" id="profesion" name="profesion" maxlength="255" required>
          </div>

          <!-- ESCOLARIDAD -->
          <div class="mb-3">
            <label for="ESCOLARIDAD" class="form-label">Escolaridad</label>
            <input type="text" class="form-control input-form" id="escolaridad" name="escolaridad" maxlength="255" required>
          </div>

          <!-- UMF -->
          <div class="mb-3">
            <label for="UMF" class="form-label">Unidad de Medicina Familiar (UMF)</label>
            <input type="text" class="form-control input-form" id="umf" name="umf" maxlength="255" required>
          </div>

          <!-- ACCIDENTE_AVISAR -->
          <div class="mb-3">
            <label for="ACCIDENTE_AVISAR" class="form-label">A quién avisar en caso de accidente</label>
            <input type="text" class="form-control input-form" id="nombre_contacto" name="nombre_contacto" maxlength="255" required>
          </div>

          <!-- PARENTESCO -->
          <div class="mb-3">
            <label for="PARENTESCO" class="form-label">Parentesco</label>
            <input type="text" class="form-control input-form" id="parentesco" name="parentesco" maxlength="255" required>
          </div>

          <!-- TELEFONO1 -->
          <div class="mb-3">
            <label for="TELEFONO1" class="form-label">Teléfono de Contacto 1</label>
            <input type="text" class="form-control input-form" id="tel1" name="tel1" maxlength="255" required>
          </div>

          <!-- TELEFONO2 -->
          <div class="mb-3">
            <label for="TELEFONO2" class="form-label">Teléfono de Contacto 2</label>
            <input type="text" class="form-control input-form" id="tel2" name="tel2" maxlength="255" required>
          </div>
        </div>
        <div class="d-flex justify-content-end p-2 div-btn-guardarFicha"> <button type="button"
          class="btn btn-confirmar m-1 guardarFicha"> <i class="bi bi-paperclip"></i> Guardar </button> 
        </div>
      </div>
    </div>
  </form>

</div>
