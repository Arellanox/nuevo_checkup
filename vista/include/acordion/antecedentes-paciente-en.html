        jQuery(document).on("change ,  keyup", "input[type='radio']", function () {
            var parent_element = jQuery(this).closest("div[class='row d-flex justify-content-center']");
            console.log(parent_element)
            if (this.value == true) {
                var collapID = jQuery(parent_element).children("div[class='collapse']").attr("id");
                console.log(collapID)
                //HTML
                if (typeof collapID === "undefined") {
                    // alert('indefinido')
                    var collapID = jQuery(parent_element).children("div[class='onlyMedico collapse']").attr("id");
                }
                $('#' + collapID).collapse("show")
                $('#' + collapID).find(':input').prop('required', true);
            } else {
                var collapID = jQuery(parent_element).children("div[class='collapse show']").attr("id");
                if (typeof collapID === "undefined") {
                    // alert('indefinido')
                    var collapID = jQuery(parent_element).children("div[class='onlyMedico collapse show']").attr("id");
                }
                $('#' + collapID).collapse("hide")
                $('#' + collapID).find(':input').val('')
                $('#' + collapID).find(':input').prop('required', false);
            }
        });
