<style>
  .img1 {
      width: 200px; /* Ajusta según tu imagen */
      height: 600px;
      display: block;
  }
  .highlight {
      position: absolute;
      background-color: rgba(255, 0, 0, 0.7); /* Color de sombreado rojo */
      pointer-events: none; /* No interfiere con el mouse */
      display: none; /* Oculto inicialmente */
  }
  .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px;
      border-radius: 5px;
      display: none; /* Oculto inicialmente */
      font-size: 12px;
  }
  .container {
      position: relative;
      display: inline-block;
  }
</style>

<body>
<div class="container">
  <img src="silueta_frontal.jpg" usemap="#body-map" alt="Silueta Humana" id="body-image" class="img">
  <div id="highlight" class="highlight"></div>
  <div id="tooltip" class="tooltip"></div> <!-- Tooltip -->
</div>

<map name="body-map">
  <!-- Define las áreas interactuables -->
  <area shape="circle" coords="109,37,30" alt="Cabeza" data-part="Cabeza" data-bs-toggle="tooltip" data-bs-placement="top" title="Cabeza">
  <area shape="circle" coords="107,92, 25" alt="Cuello" data-part="Cuello">
  <area shape="circle" coords="35,117,25" alt="Hombro Derecho" data-part="Hombre Derecho">
  <area shape="circle" coords="187,119,25" alt="Hombro Izquierdo" data-part="Hombre Izquierdo">
  <area shape="circle" coords="110,153,45" alt="Pecho" data-part="Pecho">
  <area shape="circle" coords="112,192,25" alt="Área del Diafragma" data-part="Área del Diafragma">
  <area shape="circle" coords="112,250,50" alt="Abdomen" data-part="Abdomen">
  <area shape="circle" coords="112,291,30"  alt="Zona Inguinal" data-part="Zona Inguinal">
  <area shape="circle" coords="30,182,20" alt="Brazo Derecho" data-part="Brazo Derecho">
  <area shape="circle" coords="28,257,20" alt="Antebrazo Derecho" data-part="Antebrazo Derecho">
  <area shape="circle" coords="190,184,20" alt="Brazo Izquierdo" data-part="Brazo Izquierdo">
  <area shape="circle" coords="195,257,20" alt="Antebrazo Izquierdo" data-part="Antebrazo Izquierdo">
  <area shape="circle" coords="30,332,20" alt="Mano Derecha" data-part="Mano Derecha">
  <area shape="circle" coords="190,333,20" alt="Mano Izquierda" data-part="Mano Izquierda">
  <area shape="circle" coords="85,358,35" alt="Muslo Derecho">
  <area shape="circle" coords="145,358,35" alt="Muslo Izquierdo">
  <area shape="circle" coords="90,438,20" alt="Rodilla Derecha">
  <area shape="circle" coords="135,438,20" alt="Rodilla Izquierda">
  <area shape="circle" coords="90,496,30" alt="Pierna Derecha" data-part="Pierna Derecha">
  <area shape="circle" coords="134,496,30" alt="Pierna Izquierda" data-part="Pierna Izquierda">
  <area shape="circle" coords="100,549,12" alt="Tobillo Derecho" data-part="Tobillo Derecho">
  <area shape="circle" coords="130,549,12" alt="Tobillo Izquierdo" data-part="Tobiilo Izquierdo">
  <area shape="circle" coords="95,584,15" alt="Pie Derecho" data-part="Pie Derecho">
  <area shape="circle" coords="130,584,15" alt="Pie Izquierdo" data-part="Pie Izquierdo">
</map>

<script>
  var tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
  var tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
  
  var highlight = document.getElementById('highlight');
  var areas = document.querySelectorAll('area');

  areas.forEach(area => {
      area.addEventListener('mouseover', function () {
          const coords = this.coords.split(',').map(Number);
          const shape = this.shape;
          const partName = this.getAttribute('data-part');

          // Ajustar el sombreado
          if (shape === 'circle') {
              const [x, y, r] = coords;
              highlight.style.width = `${2 * r}px`;
              highlight.style.height = `${2 * r}px`;
              highlight.style.borderRadius = '50%';
              highlight.style.left = `${x - r}px`;
              highlight.style.top = `${y - r}px`;
          } else if (shape === 'rect') {
              const [x1, y1, x2, y2] = coords;
              highlight.style.width = `${x2 - x1}px`;
              highlight.style.height = `${y2 - y1}px`;
              highlight.style.borderRadius = '0';
              highlight.style.left = `${x1}px`;
              highlight.style.top = `${y1}px`;
          } else if (shape === 'poly') {
              console.warn('Sombreado de polígonos no implementado en este ejemplo.');
          }

          highlight.style.position = 'absolute';
          highlight.style.display = 'block';
      });

      area.addEventListener('mouseout', function () {
          highlight.style.display = 'none';
          tooltip.style.display = 'none';  // Ocultar tooltip
      });
  });
</script>
</body>
