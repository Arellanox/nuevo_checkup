<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Freebie: 4 Bootstrap Gallery Templates</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.umd.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.thumbs.css" />
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.thumbs.umd.js"></script>

    <!-- <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css"> -->


    <style>
        body {
            background-image: linear-gradient(to top, #ecedee 0%, #eceeef 75%, #e7e8e9 100%);
            min-height: 100vh;
            font: normal 16px sans-serif;
            padding: 60px 0;
        }

        .container.gallery-container {
            background-color: #fff;
            color: #35373a;
            min-height: 100vh;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.06);
        }

        .gallery-container h1 {
            text-align: center;
            margin-top: 70px;
            font-family: 'Droid Sans', sans-serif;
            font-weight: bold;
        }

        .gallery-container p.page-description {
            text-align: center;
            max-width: 800px;
            margin: 25px auto;
            color: #888;
            font-size: 18px;
        }

        .tz-gallery {
            padding: 40px;
        }

        .tz-gallery .lightbox img {
            width: 100%;
            margin-bottom: 30px;
            transition: 0.2s ease-in-out;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
        }


        .tz-gallery .lightbox img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .tz-gallery img {
            border-radius: 4px;
        }

        .baguetteBox-button {
            background-color: transparent !important;
        }


        @media(max-width: 768px) {
            body {
                padding: 0;
            }

            .container.gallery-container {
                border-radius: 0;
            }
        }
    </style>


</head>

<body>

    <div class="container gallery-container">

        <h1>Bootstrap 3 Gallery</h1>

        <p class="page-description text-center">Grid Layout With Zoom Effect</p>

        <div class="f-carousel" id="CapturasImagen1123">

                <img data-lazy-src="https://bimo-lab.com/nuevo_checkup/reportes/modulo/ultrasonido/04112023_105625/2314/capturas/CAPTURAS_ULTRASONIDO_ULTRASONIDO_DE_ABDOMEN_COMPLETO_0.JPG"

    <script>
        const container = document.getElementById("CapturasImagen1123");

</html>
