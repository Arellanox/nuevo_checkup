<div class="modal fade" id="registrarSalidaModal" tabindex="-1" data-bs-backdrop="static" data-bs-focus="false"
    data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="liberarDiaTitle">Registrar <strong>salida</strong> de caja chica</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body container-fluid">
                <div class="container-fluid">
                    <div class="row">
                         <!-- Formulario para crear una nueva caja -->
                         <div class="col-12">
                            <div class="text-start">
                                <div class="shadow-sm rounded p-3 card-body">
                                    <div class="row align-items-end">
                                        <h5 class="text-dark">Ingresa los siguientes datos</h5>
                                        <div class="col-12">
                                            <form id="registrarSalidaForm" name="registrarSalidaForm">
                                                <div class="form-group">
                                                  <label for="concepto">Concepto</label>
                                                  <input type="text" class="form-control input-form" id="concepto" name="concepto" placeholder="Ej. Jabón líquido">
                                                </div>
                                                <div class="form-group">
                                                  <label for="cantidadSalida">Cantidad</label>
                                                  <input type="number" class="form-control input-form" id="cantidadSalida" name="cantidadcantidadEntrada" placeholder="$1,000" required>
                                                </div>

                                                <!-- QUIEN AUTORIZA -->
                                                 <div class="form-group">
                                                    <label for="autoriza">Quién autoriza</label>
                                                    <select class="form-control input-form"  name="autoriza" id="autoriza" required>
                                                        
                                                    </select>
                                                 </div>

                                                 <!-- NUM FACTURA -->
                                                  <div class="form-group">
                                                    <label for="numFactura">Número de factura</label>
                                                    <input type="text" class="form-control input-form" id="numFactura" name="numFactura" placeholder="ABC123">
                                                  </div>
                                                
                                                <div class="form-group">
                                                    <label for="observacionesSalida">Observaciones</label>
                                                    <input type="text" class="form-control input-form" id="observacionesSalida" name="observacionesSalida" placeholder="¿Tienes comentarios para este movimiento?">
                                                </div>
                                            
                                        </div>
                                        <div class="col-12 d-flex justify-content-end">
                                            <button type="submit" class="btn btn-confirmar"
                                                form="registrarSalidaForm">
                                                <i class="bi bi-floppy-fill"></i> Guardar
                                            </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancelar" data-bs-dismiss="modal"><i
                        class="bi bi-arrow-left-short"></i>
                    Cancelar</button>
                </button>

                <!-- <button type="button" class="btn btn-confirmar" id="guardarResponsablesCaja">
                    <i class="bi bi-floppy"></i> Guardar cambios de la caja actual
                </button> -->
            </div>
        </div>
    </div>
</div>
