<!-- Modal para publicar vacante -->
<div class="modal fade" id="editarVacanteModal" tabindex="-1" aria-labelledby="editarVacanteModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content shadow-lg border-0">
            <div class="modal-header bg-gradient-custom text-white border-0">
                <h5 class="modal-title fw-bold" id="editarVacanteModalLabel">
                    <i class="bi bi-megaphone me-2"></i>Editar publicación
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body bg-light" style="max-height: 70vh; overflow-y: auto;">
                <!-- Contenido del formulario -->
                <form id="formEditarVacante" name="formEditarVacante">
                    
                    <!-- Campos ocultos -->
                    <input type="hidden" id="id_requisicion_pub_edit" name="id_requisicion">
                    <input type="hidden" id="titulo_vacante__edit_hidden" name="titulo_vacante">
                    
                    <!-- INFORMACIÓN DE LA REQUISICIÓN -->
                    <div class="card mb-4 border-0 shadow-sm">
                        <div class="card-header bg-radient-custom border-0" style="color: #004E59;">
                            <h6 class="mb-0 fw-bold"><i class="bi bi-info-circle me-2"></i>Información de la Vacante</h6>
                        </div>
                        <div class="card-body">
                            <div class="row">
                              <div class="col-12">
                                    <div class="mb-3">
                                        <!-- <label class="form-label fw-bold">Título de la Publicación:</label> -->
                                        <span class="mb-0 text-success fw-bold" id="titulo_vacante_display">-</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">No. Requisición:</label>
                                        <p class="mb-0 text-primary fw-bold" id="numero_requisicion_display">#000</p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Puesto:</label>
                                        <p class="mb-0" id="puesto_nombre_display">-</p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Departamento:</label>
                                        <p class="mb-0" id="departamento_nombre_display">-</p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Prioridad:</label>
                                        <p id="prioridad_display">-</p>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    
                    <!-- CONFIGURACIÓN DE PUBLICACIÓN -->
                    <div class="card mb-4 border-0 shadow-sm">
                        <div class="card-header bg-radient-custom border-0" style="color: #004E59;">
                            <h6 class="mb-0 fw-bold"><i class="bi bi-gear me-2"></i>Configuración de Publicación</h6>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <!-- Tipo de Publicación -->
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="tipo_publicacion" class="form-label fw-bold">Tipo de Publicación <span class="text-danger">*</span></label>
                                        <select class="form-select rounded-3 border-2" id="tipo_publicacion_edit" name="tipo_publicacion" required>
                                            <option value="">Seleccionar tipo...</option>
                                            <option value="interna">Solo Interna</option>
                                            <option value="externa">Solo Externa</option>
                                            <option value="ambas">Interna y Externa</option>
                                        </select>
                                        <small class="text-muted">Define el alcance de la publicación</small>
                                    </div>
                                </div>
                                
                                <!-- Fecha Límite -->
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="fecha_limite_publicacion" class="form-label fw-bold">Fecha Límite <span class="text-danger">*</span></label>
                                        <input type="date" class="form-control rounded-3 border-2" id="fecha_limite_publicacion_edit" name="fecha_limite_publicacion" required>
                                        <small class="text-muted">La publicación se cerrará automáticamente en esta fecha</small>
                                    </div>
                                </div>
                                
                                <!-- Máximo Postulantes -->
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="max_postulantes" class="form-label fw-bold">Máximo de Postulantes <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control rounded-3 border-2" id="max_postulantes_edit" name="max_postulantes" min="1" max="500" required>
                                        <small class="text-muted">La publicación se cerrará al alcanzar este número</small>
                                    </div>
                                </div>
                                
                                <!-- Descripción Adicional -->
                                <div class="col-12">
                                    <div class="mb-3">
                                        <label for="descripcion_adicional" class="form-label fw-bold">Descripción Adicional</label>
                                        <textarea class="form-control rounded-3 border-2" id="descripcion_adicional_edit" name="descripcion_adicional" rows="4" maxlength="1000" placeholder="Información adicional sobre la vacante (opcional)..."></textarea>
                                        <small class="text-muted">Este texto aparecerá en la publicación.</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- CONFIGURACIÓN AVANZADA -->
                    <div class="card mb-4 border-0 shadow-sm">
                        <div class="card-header bg-radient-custom border-0" style="color: #004E59;">
                            <h6 class="mb-0 fw-bold">
                                <i class="bi bi-sliders me-2"></i>Configuración Avanzada
                                <button type="button" class="btn btn-sm btn-outline-primary float-end" data-bs-toggle="collapse" data-bs-target="#configAvanzada" aria-expanded="false">
                                    <i class="bi bi-chevron-down"></i>
                                </button>
                            </h6>
                        </div>
                        <div class="collapse" id="configAvanzada">
                            <div class="card-body">
                                <div class="row">
                                    <!-- Plataformas de Publicación -->
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label fw-bold">Plataformas de Publicación</label>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="plataforma_web_edit" name="plataformas[]" value="web" checked>
                                                <label class="form-check-label" for="plataforma_web">
                                                    Portal Web Interno
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="plataforma_linkedin_edit" name="plataformas[]" value="linkedin">
                                                <label class="form-check-label" for="plataforma_linkedin">
                                                    LinkedIn
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="plataforma_indeed_edit" name="plataformas[]" value="indeed">
                                                <label class="form-check-label" for="plataforma_indeed">
                                                    Indeed
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- Criterios de Cierre -->
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label fw-bold">Criterios de Cierre Automático</label>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="cierre_por_fecha_edit" name="criterios_cierre[]" value="fecha_limite" checked disabled>
                                                <label class="form-check-label" for="cierre_por_fecha">
                                                    Por fecha límite
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="cierre_por_postulantes_edit" name="criterios_cierre[]" value="max_postulantes" checked disabled>
                                                <label class="form-check-label" for="cierre_por_postulantes">
                                                    Por máximo de postulantes
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="cierre_por_vacantes_edit" name="criterios_cierre[]" value="vacantes_cubiertas">
                                                <label class="form-check-label" for="cierre_por_vacantes">
                                                    Por vacantes cubiertas (1)
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer bg-light border-0">
                <button type="button" class="btn btn-secondary rounded-3" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle me-1"></i>Cancelar
                </button>
                <button type="submit" form="formEditarVacante" class="btn btn-success rounded-3">
                    <i class="bi bi-megaphone me-1"></i>Editar Vacante
                </button>
            </div>
        </div>
    </div>
</div>
