                                <label for="tipo_examen_medico" class="form-label">

                                    <span style="display: block; margin-right: 4px; margin-top: 4px; margin-bottom: 4px; color: #939393">Otro</span>

                                        <input type="checkbox" name="tipo_examen_medico" style="height: 20px; width: 20px;" value="Otro">

                        <div class="col-6">
                            <label for="aptidud_trabajo" class="form-label">Aptitud de Trabajo</label>
                            <div>
                                <label for="aptidud_trabajo" class="form-label">
                                    <span style="display: block; margin-right: 4px; margin-top: 4px; margin-bottom: 4px; color: #939393">Apto</span>

                                        <input type="checkbox" name="aptidud_trabajo"  style="height: 20px; width: 20px;" value="Apto">
                                    </div>
                                </label>
                                <label for="aptidud_trabajo" class="form-label">
                                    <span style="display: block; margin-right: 4px; margin-top: 4px; margin-bottom: 4px; color: #939393">No Apto</span>
                                    <div style="width: 100%; display: flex; justify-content: center;">
                                        <input type="checkbox" name="aptidud_trabajo"  style="height: 20px; width: 20px;" value="No Apto">
                                    </div>
                                </label>

                                        <input type="checkbox" name="aptidud_trabajo"  style="height: 20px; width: 20px;" value="Apto con Restricciones">
                                    </div>
                                </label>
                            </div>

                        <div class="col-6">
                            <label for="vigencia" class="form-label">Vigencia</label>
                            <input type="text" name="vigencia" class="form-control input-form" required>
                        </div>
                        <div class="col-6">
                            <label for="fecha_vencimiento" class="form-label">Fecha de Vencimiento</label>
                            <input type="date" name="fecha_vencimiento" class="form-control input-form" required>

                    <i class="bi bi-file-earmark-plus"></i>
