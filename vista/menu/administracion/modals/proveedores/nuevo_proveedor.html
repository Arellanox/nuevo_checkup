<div class="modal fade" id="modalVistaProveedores" tabindex="-1" aria-labelledby="filtrador" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header header-modal">
                <h5 class="modal-title" id="filtrador">Nuevo proveedor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="rounded shadow p-3 m-3">
                    <form id="form-vendedores" class="row">
                        <div class="col-12 col-lg-6 px-4">
                            <div class="row">
                                <h4>Información</h4>

                                <div class="mt-3">
                                    <!-- <label for="est_diagnostico" class="form-label">: </label> -->

                                    <div class="text-center">
                                        <div class="btn-group btn-group-lg" role="group">
                                            <input type="radio" class="btn-check" name="tipo_persona" id="tipo_fisica"
                                                autocomplete="off" checked required>
                                            <label class="btn btn-outline-warning" for="tipo_fisica">Persona
                                                Fisica</label>

                                            <input type="radio" class="btn-check" name="tipo_persona" id="tipo_moral"
                                                autocomplete="off" required>
                                            <label class="btn btn-outline-warning" for="tipo_moral">Persona
                                                Moral</label>

                                            <!-- <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                                                                              <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label> -->
                                        </div>
                                    </div>
                                </div>


                                <!-- Razón social -->
                                <div class="col-12">
                                    <label>Razón social:</label>
                                    <input type="text" class="form-control input-form" name="razon_social"
                                        id="razon_social-proveedor">
                                </div>


                                <!-- Nombre comercial -->
                                <div class="col-12">
                                    <label>Nombre comercial:</label>
                                    <input type="text" class="form-control input-form" name="nombre_comercial"
                                        id="nombre_comercial-proveedor">
                                </div>


                                <!-- Representante legal -->
                                <div class="col-12">
                                    <label>Representante legal:</label>
                                    <input type="text" class="form-control input-form" name="representante_legal"
                                        id="representante_legal-proveedor">
                                </div>


                                <!-- Objeto social -->
                                <div class="col-12">
                                    <label>Objeto social:</label>
                                    <input type="text" class="form-control input-form" name="objeto_social"
                                        id="objeto_social-proveedor">
                                </div>

                                <!-- Telefono -->
                                <div class="col-12 col-lg-6">
                                    <label>Teléfono:</label>
                                    <input type="text" class="form-control input-form" name="telefono"
                                        id="telefono-proveedor">
                                </div>

                                <!-- Correo electronico -->
                                <div class="col-12 col-lg-6">
                                    <label>Correo electrónico:</label>
                                    <input type="text" class="form-control input-form" name="correo_electronico"
                                        id="correo_electronico-proveedor">
                                </div>



                                <!-- Sitio web -->
                                <div class="col-12">
                                    <label>Sitio web:</label>
                                    <input type="text" class="form-control input-form" name="sitio_web"
                                        id="sitio_web-proveedor">
                                </div>

                            </div>

                        </div>

                        <div class="col-12 col-lg-6 px-3">
                            <div class="row">
                                <h4>Información de direccion fiscal</h4>
                                <!-- Dirección de prestación de servicio -->
                                <div class="col-12">
                                    <label>Dirección de servicio:</label>
                                    <input type="text" class="form-control input-form" name="direccion_servicio"
                                        id="direccion_servicio-proveedor">
                                </div>


                                <!-- Dirección fiscal -->
                                <h5>Dirección fiscal</h5>

                                <!-- Calle -->
                                <div class="col-12">
                                    <label>Calle:</label>
                                    <input type="text" class="form-control input-form" name="calle"
                                        id="calle-proveedor">
                                </div>

                                <!-- Número -->
                                <div class="col-12 col-md-6">
                                    <label>Número:</label>
                                    <input type="text" class="form-control input-form" name="numero"
                                        id="numero-proveedor">
                                </div>

                                <!-- Exterior -->
                                <div class="col-12 col-md-6">
                                    <label>No. Exterior:</label>
                                    <input type="text" class="form-control input-form" name="exterior"
                                        id="exterior-proveedor">
                                </div>

                                <!-- Colonia -->
                                <div class="col-12 col-md-6">
                                    <label>Colonia:</label>
                                    <input type="text" class="form-control input-form" name="colonia"
                                        id="colonia-proveedor">
                                </div>

                                <!-- Ciudad -->
                                <div class="col-12 col-md-6">
                                    <label>Ciudad:</label>
                                    <input type="text" class="form-control input-form" name="ciudad"
                                        id="ciudad-proveedor">
                                </div>

                                <!-- Municipio -->
                                <div class="col-12 col-md-6">
                                    <label>Municipio:</label>
                                    <input type="text" class="form-control input-form" name="municipio"
                                        id="municipio-proveedor">
                                </div>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancelar" data-bs-dismiss="modal">
                    <i class="bi bi-arrow-left-short"></i> Cerrar
                </button>

                <button type="submit" form="form-vendedores" class="btn btn-confirmar">
                    <i class="bi bi-person-plus"></i> Guardar
                </button>
            </div>
        </div>
    </div>
</div>
