<!-- vista/menu/inventarios/modals/editar_requisicion.html -->
<div class="modal fade" id="editarRequisicionModal" tabindex="-1" aria-labelledby="editarRequisicionLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editarRequisicionLabel">
            Editar Requisición <span id="numeroRequisicionEditar" class="text-primary"></span>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formEditarRequisicion">
            <input type="hidden" id="editarIdRequisicion">
            
            <div class="row">
              <!-- Columna izquierda -->
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="editarAreaSolicitante" class="form-label">Área Solicitante</label>
                  <select class="form-select" id="editarAreaSolicitante" required>
                    <option value="">Seleccione un área</option>
                    <!-- Las opciones se cargarán dinámicamente -->
                  </select>
                </div>
  
                <div class="mb-3">
                  <label for="editarJustificacion" class="form-label">Justificación</label>
                  <textarea class="form-control" id="editarJustificacion" rows="3" required></textarea>
                </div>
  
                <div class="mb-3">
                  <label for="editarFechaLimite" class="form-label">Fecha Límite Necesaria</label>
                  <input type="date" class="form-control" id="editarFechaLimite" required>
                </div>
  
                <div class="mb-3">
                  <label for="editarPrioridad" class="form-label">Prioridad</label>
                  <select class="form-select" id="editarPrioridad" required>
                    <option value="">Seleccione la prioridad</option>
                    <option value="urgente">Urgente</option>
                    <option value="normal">Normal</option>
                    <option value="baja">Baja</option>
                  </select>
                </div>
  
                <div class="mb-3">
                  <label for="editarEstatus" class="form-label">Estado Actual</label>
                  <input type="text" class="form-control" id="editarEstatus" readonly>
                </div>
              </div>
  
              <!-- Columna derecha -->
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Artículos Requeridos</label>
                  <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary" id="btnEditarAgregarArticulo">
                      <i class="bi bi-plus-circle"></i> Agregar Artículo
                    </button>
                  </div>
                </div>
  
                <!-- Tabla de artículos -->
                <div class="table-responsive">
                  <table class="table table-bordered" id="tablaEditarArticulosRequisicion">
                    <thead>
                      <tr>
                        <th>Artículo</th>
                        <th>Cantidad</th>
                        <th>Precio Est.</th>
                        <th>Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Los artículos se agregarán dinámicamente -->
                    </tbody>
                  </table>
                </div>
  
                <div class="mt-3">
                  <div class="alert alert-info">
                    <strong>Total Estimado: $<span id="totalEstimadoEditar">0.00</span></strong>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary" form="formEditarRequisicion">
            Actualizar Requisición
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <style>
    #tablaEditarArticulosRequisicion {
      min-width: 600px;
    }
    
    .btn-eliminar-articulo-editar {
      color: #dc3545;
      cursor: pointer;
    }
    
    .btn-eliminar-articulo-editar:hover {
      color: #bb2d3b;
    }
  
    #totalEstimadoEditar {
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
