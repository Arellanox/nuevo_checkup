<!-- Modal de Catálogos -->
<div class="modal fade" id="registrarCatalogoModal" tabindex="-1" 
     aria-labelledby="catalogosModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="catalogosModalLabel">Catálogos de Artículos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Pestañas para diferentes catálogos -->
                <ul class="nav nav-tabs" id="catalogosTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="tipos-tab" data-bs-toggle="tab" 
                                data-bs-target="#tipos" type="button" role="tab" 
                                aria-controls="tipos" aria-selected="true"
                                data-tabla="tableCatTipos">
                            Tipos
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="unidades-tab" data-bs-toggle="tab" 
                                data-bs-target="#unidades" type="button" role="tab" 
                                aria-controls="unidades" aria-selected="false"
                                data-tabla="tableCatUnidades">
                            Unidades
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="marcas-tab" data-bs-toggle="tab" 
                                data-bs-target="#marcas" type="button" role="tab" 
                                aria-controls="marcas" aria-selected="false"
                                data-tabla="tableCatMarcas">
                            Marcas
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="motivos-tab" data-bs-toggle="tab" 
                                data-bs-target="#motivos" type="button" role="tab" 
                                aria-controls="motivos" aria-selected="false"
                                data-tabla="tableCatMotivos">
                            Motivos
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="proveedores-tab" data-bs-toggle="tab" 
                                data-bs-target="#proveedores" type="button" role="tab" 
                                aria-controls="proveedores" aria-selected="false"
                                data-tabla="tableCatProveedores">
                            Proveedores
                        </button>
                    </li>
                </ul>
                
                <!-- Contenido de las pestañas -->
                <div class="tab-content p-3 border border-top-0 rounded-bottom" id="catalogosTabContent">
                    <!-- Pestaña de Tipos -->
                    <div class="tab-pane fade show active" id="tipos" role="tabpanel" aria-labelledby="tipos-tab">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="buscarTipo" placeholder="Buscar tipo...">
                                    <button class="btn btn-outline-secondary" type="button" id="btnBuscarTipo">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6 text-end">
                                <button class="btn btn-success" id="btnNuevoTipo">
                                    <i class="bi bi-plus-lg"></i> Nuevo Tipo
                                </button>
                            </div>
                        </div>
                        
                        <div class="table-responsive">
                            <table id="tableCatTipos" class="table table-striped table-bordered" style="width:100%">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Tipo de Artículo</th>
                                        <th>Descripción</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                    
                    <!-- Pestaña de Unidades -->
                    <div class="tab-pane fade" id="unidades" role="tabpanel" aria-labelledby="unidades-tab">
                        <div class="table-responsive">
                            <table id="tableCatUnidades" class="table table-striped table-bordered" style="width:100%">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Unidad</th>
                                        <th>Descripción</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                    
                    <!-- Pestaña de Marcas -->
                    <div class="tab-pane fade" id="marcas" role="tabpanel" aria-labelledby="marcas-tab">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="buscarMarca" placeholder="Buscar marca...">
                                    <button class="btn btn-outline-secondary" type="button" id="btnBuscarMarca">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6 text-end">
                                <button class="btn btn-success" id="btnNuevaMarca">
                                    <i class="bi bi-plus-lg"></i> Nueva Marca
                                </button>
                            </div>
                        </div>
                        
                        <div class="table-responsive">
                            <table id="tableCatMarcas" class="table table-striped table-bordered" style="width:100%">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Marca</th>
                                        <th>Descripción</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                    
                    <!-- Pestaña de Motivos -->
                    <div class="tab-pane fade" id="motivos" role="tabpanel" aria-labelledby="motivos-tab">
                        <div class="table-responsive">
                            <table id="tableCatMotivos" class="table table-striped table-bordered" style="width:100%">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Motivo</th>
                                        <th>Descripción</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                    
                    <!-- Pestaña de Proveedores -->
                    <div class="tab-pane fade" id="proveedores" role="tabpanel" aria-labelledby="proveedores-tab">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="buscarProveedor" placeholder="Buscar proveedor...">
                                    <button class="btn btn-outline-secondary" type="button" id="btnBuscarProveedor">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6 text-end">
                                <button class="btn btn-success" id="btnNuevoProveedor">
                                    <i class="bi bi-plus-lg"></i> Nuevo Proveedor
                                </button>
                            </div>
                        </div>
                        
                        <div class="table-responsive">
                            <table id="tableCatProveedores" class="table table-striped table-bordered" style="width:100%">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Contacto</th>
                                        <th>Teléfono</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-lg"></i> Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
