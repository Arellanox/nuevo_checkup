<div class="modal fade" id="registrarEntradaModal" tabindex="-1" data-bs-backdrop="static" data-bs-focus="false"
    data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitleRegistrarEntrada">Registrando movimiento de<strong><span
                            id="registrandoEntrada"></span></strong> con una cantidad en almacén de:<strong><span id="registrandoCantidad"></span></strong></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body container-fluid">
                <div class="container-fluid">
                    <div class="row">
                        <!-- Formulario para crear una nueva caja -->
                        <div class="col-12">
                            <div class="text-start">
                                <div class="shadow-sm rounded p-3 card-body">
                                    <div class="row align-items-end">
                                        <h5 class="text-dark">Ingresa los siguientes datos</h5>
                                        <div class="col-12">
                                            <form id="registrarEntradaForm" name="registrarEntradaForm">

                                                <!-- Movimiento -->
                                                <div class="mb-3">
                                                    <label for="id_movimiento" class="form-label">Tipo de
                                                        movimiento</label>
                                                    <select class="form-select input-form" id="id_movimiento"
                                                        name="id_movimiento">
                                                        <option value="" disabled selected>Seleccione...</option>
                                                        <option value="1">Entrada</option>
                                                        <option value="2">Salida</option>
                                                    </select>
                                                </div>

                                                <!-- Cantidad -->
                                                <div class="mb-3">
                                                    <label for="cantidad" class="form-label">Cantidad a ingresar</label>
                                                    <input type="number" class="form-control input-form" id="cantidad"
                                                        name="cantidad" required placeholder="Ej. 10">
                                                </div>

                                                <!-- Fecha Última Entrada 
                                                <div class="mb-3">
                                                    <label for="fecha_ultima_entrada" class="form-label">Fecha y hora del movimiento</label>
                                                    <input type="datetime-local" class="form-control input-form" id="fecha_ultima_entrada" name="fecha_ultima_entrada" required>
                                                </div>-->

                                                <!-- Costo Última Entrada -->
                                                <div class="mb-3">
                                                    <label for="costo_ultima_entrada" class="form-label">Costo
                                                        actual</label>
                                                    <input type="number" step="any" class="form-control input-form"
                                                        id="costo_ultima_entrada" name="costo_ultima_entrada" required
                                                        placeholder="Ej. 10.50">
                                                </div>

                                                <!-- Proveedor -->
                                                <div class="mb-3" id="proveedorDiv">
                                                    <label for="id_proveedores" class="form-label">Proveedor</label>
                                                    <select class="form-select input-form" id="id_proveedores" name="id_proveedores">
                                                        <option value="" disabled selected>Seleccione...</option>
                                                        <!-- Las opciones se cargarán dinámicamente -->
                                                    </select>
                                                </div>

                                                <!-- Motivo de salida -->
                                                <div class="mb-3" id="motivoSalidaDiv">
                                                    <label for="motivo_salida" class="form-label">Motivo de entrada</label>
                                                    <select class="form-select input-form" id="motivo_salida" name="motivo_salida" required>
                                                        <option value="">Seleccione un motivo de entrada</option>
                                                        <!-- Las opciones se cargarán dinámicamente -->
                                                    </select>
                                                    <div class="invalid-feedback">Este campo es obligatorio.</div>
                                                    <small class="form-text text-muted">Seleccione el motivo de entrada del artículo.</small>
                                                </div>

                                                <!-- Campo oculto para la fecha y hora del movimiento -->
                                                <input type="hidden" id="fecha_ultima_entrada"
                                                    name="fecha_ultima_entrada">
                                            </form>

                                        </div>
                                        <div class="col-12 d-flex justify-content-end">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancelar" data-bs-dismiss="modal"><i
                        class="bi bi-arrow-left-short"></i>
                    Cancelar</button>
                </button>

                <button id="registrarMovimientoButton" type="submit" class="btn btn-confirmar"
                    form="registrarEntradaForm">
                    <i class="bi bi-pencil-square"></i> Registrar movimiento
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        // Oculta todos los campos excepto el selector de movimiento al inicio
        $("#cantidad").closest(".mb-3").hide();
        $("#fecha_ultima_entrada").closest(".mb-3").hide();
        $("#costo_ultima_entrada").closest(".mb-3").hide();
        $("#proveedorDiv").hide();
        $("#motivoSalidaDiv").hide();
        $("#registrarMovimientoButton").hide();

        $("#id_movimiento").on("change", function () {
            if ($(this).val() == "1") {
                $("#motivoSalidaDiv").show();
                $("label[for='motivo_salida']").text("Motivo de entrada");
                $("label[for='cantidad']").text("Cantidad a ingresar");
                $("#cantidad").attr("placeholder", "Ej. 10");
                $("#cantidad").closest(".mb-3").show();
                $("#fecha_ultima_entrada").closest(".mb-3").show();
                $("#costo_ultima_entrada").closest(".mb-3").show();
                $("#proveedorDiv").show();
                $("#cantidad").prop("required", true);
                $("#fecha_ultima_entrada").prop("required", true);
                $("#costo_ultima_entrada").prop("required", true);
                $("#id_proveedores").prop("required", true);
                $("#registrarMovimientoButton").html('<i class="bi bi-pencil-square"></i> Registrar entrada');
                $("#modalTitleRegistrarEntrada").html(
                    "Registrando entrada de <strong><span id='registrandoEntrada'>" +
                    ($("#registrandoEntrada").text() || "") +
                    "</span></strong> con una cantidad en almacén de: <strong><span id='registrandoCantidad'>" +
                    ($("#registrandoCantidad").text() || "") +
                    "</span></strong>"
                );
                $("#registrarMovimientoButton").show();

                cargarProveedoresEntrada();
                cargarMotivosPorTipo("entrada");
            } else if ($(this).val() == "2") {
                $("#motivoSalidaDiv").show();
                $("label[for='motivo_salida']").text("Motivo de salida");
                $("label[for='cantidad']").text("Cantidad a retirar");
                $("#cantidad").attr("placeholder", "Ej. 5");
                $("#cantidad").closest(".mb-3").show();
                $("#fecha_ultima_entrada").closest(".mb-3").show();
                $("#costo_ultima_entrada").closest(".mb-3").hide();
                $("#costo_ultima_entrada").prop("required", false);
                $("#proveedorDiv").hide();
                $("#id_proveedores").prop("required", false);
                $("#cantidad").prop("required", true);
                $("#fecha_ultima_entrada").prop("required", true);
                $("#registrarMovimientoButton").html('<i class="bi bi-pencil-square"></i> Registrar salida');
                $("#modalTitleRegistrarEntrada").html(
                    "Registrando salida de <strong><span id='registrandoEntrada'>" +
                    ($("#registrandoEntrada").text() || "") +
                    "</span></strong> con una cantidad en almacén de: <strong><span id='registrandoCantidad'>" +
                    ($("#registrandoCantidad").text() || "") +
                    "</span></strong>"
                );
                $("#registrarMovimientoButton").show();

                cargarMotivosPorTipo("salida");
            } else {
                $("#cantidad").closest(".mb-3").hide();
                $("#fecha_ultima_entrada").closest(".mb-3").hide();
                $("#costo_ultima_entrada").closest(".mb-3").hide();
                $("#proveedorDiv").hide();
                $("#cantidad").prop("required", false);
                $("#fecha_ultima_entrada").prop("required", false);
                $("#costo_ultima_entrada").prop("required", false);
                $("#id_proveedores").prop("required", false);
            }
        });

        // FUNCIÓN PARA CARGAR PROVEEDORES
    function cargarProveedoresEntrada() {
        cargarCatalogoEnModal("#registrarEntradaModal #id_proveedores", {
            api: 16, // API para proveedores activos
            campoId: "id_proveedores",
            campoTexto: "nombre",
            placeholder: "Seleccione un proveedor"
        });
    }

    // FUNCIÓN PARA CARGAR MOTIVOS FILTRADOS POR TIPO
    function cargarMotivosPorTipo(tipoMovimiento) {
        $.ajax({
            url: "../../../api/inventarios_api.php",
            type: "POST",
            dataType: "json",
            data: {
                api: 15, // API para motivos
                tipo_movimiento: tipoMovimiento
            },
            success: function (response) {
                if (response.response && response.response.code == 1) {
                    let selectElement = $("#motivo_salida");
                    
                    selectElement.empty();
                    selectElement.append(`<option value="">Seleccione un motivo de ${tipoMovimiento}</option>`);

                    // Filtrar por tipo de movimiento
                    let datosFiltrados = response.response.data.filter(function(item) {
                        return item.tipo_movimiento === tipoMovimiento || item.tipo_movimiento === 'ambos';
                    });

                    datosFiltrados.forEach(function (item) {
                        selectElement.append(
                            `<option value="${item.id_motivos}">${item.descripcion}</option>`
                        );
                    });

                    console.log(`Motivos de ${tipoMovimiento} cargados`);
                } else {
                    console.log("Error al cargar motivos:", response);
                    alertToast("Error al cargar motivos", "error", 3000);
                }
            },
            error: function (xhr, status, error) {
                console.log("Error AJAX:", error);
                alertToast("Error de conexión al cargar motivos", "error", 3000);
            }
        });
    }

    // FUNCIÓN GENÉRICA PARA CARGAR CATÁLOGOS (reutilizable)
    function cargarCatalogoEnModal(selectorSelect, opciones) {
        $.ajax({
            url: "../../../api/inventarios_api.php",
            type: "POST",
            dataType: "json",
            data: {
                api: opciones.api
            },
            success: function (response) {
                if (response.response && response.response.code == 1) {
                    let selectElement = $(selectorSelect);
                    let valorActual = selectElement.val();

                    selectElement.empty();
                    selectElement.append(`<option value="">${opciones.placeholder}</option>`);

                    response.response.data.forEach(function (item) {
                        selectElement.append(
                            `<option value="${item[opciones.campoId]}">${item[opciones.campoTexto]}</option>`
                        );
                    });

                    // Mantener la selección previa si existe
                    if (valorActual) {
                        selectElement.val(valorActual);
                    }

                    console.log(`${opciones.placeholder} cargados`);
                } else {
                    console.log(`Error al cargar ${opciones.placeholder}:`, response);
                    alertToast(`Error al cargar ${opciones.placeholder}`, "error", 3000);
                }
            },
            error: function (xhr, status, error) {
                console.log("Error AJAX:", error);
                alertToast(`Error de conexión al cargar ${opciones.placeholder}`, "error", 3000);
            }
        });
    }

        $("#registrarEntradaForm").submit(function (event) {
            // Asigna la fecha y hora actual en formato compatible con MySQL DATETIME
            var now = new Date();
            var fechaHora = now.getFullYear() + "-" +
                String(now.getMonth() + 1).padStart(2, '0') + "-" +
                String(now.getDate()).padStart(2, '0') + " " +
                String(now.getHours()).padStart(2, '0') + ":" +
                String(now.getMinutes()).padStart(2, '0') + ":" +
                String(now.getSeconds()).padStart(2, '0');
            $("#fecha_ultima_entrada").val(fechaHora);
            // ...tu código de envío...
        });
    });
</script>
