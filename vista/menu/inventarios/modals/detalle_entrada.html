<!-- Modal -->
<div
  class="modal fade"
  id="detalleEntradaModal"
  tabindex="-1"
  aria-labelledby="detalleEntradaLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detalleEntradaLabel">
          Detalles de entrada
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <!-- Columna izquierda: Imagen -->
          <div class="col-md-4 text-center">
            <!-- Botones con íconos para mostrar Inserto y Procedimiento de Prueba -->
            <div class="d-grid gap-2">
              <!-- Ver imagen completa del articulo  -->
              <a target="_blank" id="verImagenArta"
                ><img
                  id="imagenProductoa"
                  alt="Imagen del Producto"
                  class="img-fluid rounded"
                  style="max-height: 300px"
              /></a>
            </div>
          </div>

          <!-- Columna derecha: Información del producto -->
          <div class="col-md-8">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" id="nombreComercial">
                  <span id="mostrandoEntrada"></span>
                </h5>
                <div class="row">
                  <!-- Primera tarjeta: Información general -->
                  <div class="col-md-12">
                    <div class="card mb-3">
                      <div class="card-header">
                        <span id="costoMasAltoEntrada"></span> 
                        <span id="totalUnidades"></span>
                      </div>
                      <!-- Datatable de detalles-->
                      <div class="card-body">
                        <table
                          id="tableCatDetallesEntradas"
                          class="table table-striped table-bordered"
                          style="width: 100%"
                        >
                          <thead>
                            <tr>
                              <th>Fecha y hora última entrada</th>
                              <th>Costo última entrada</th>
                              <th>Proveedor</th>
                              <th>Cantidad</th>
                              <th style="display:none"></th> <!-- id_cat_movimientos -->
                              <th style="display:none"></th> <!-- id_movimiento -->
                              <th>Motivo de salida</th>
                              <th>Imagen documento</th>
                              <th>Responsable</th>
                            </tr>
                          </thead>
                          <tbody></tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
      </div>
    </div>
  </div>
