<div class="modal fade modal-xl" id="detalleEntradaEstableModal" tabindex="-1" data-bs-backdrop="static"
    data-bs-focus="false" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleDetalleEntradaEstable"
    aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow-lg border-0">
            <div class="modal-header text-white" style="background-color: #004e59;">
                <div class="d-flex align-items-center">
                    <i class="bi bi-eye me-2 fs-4"></i>
                    <h5 class="modal-title mb-0" id="modalTitleDetalleEntradaEstable">
                        Detalles de Entrada - <strong><span id="detalleArticuloSeleccionadoEstable"></span></strong>
                    </h5>
                </div>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>

            <div class="modal-body container-fluid">

                <!-- Espacio para el DataTable de historial de entradas/movimientos -->
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card border-0 shadow-sm">
                            <div class="card-header bg-light">
                                <h6 class="card-title mb-0"><i class="bi bi-clock-history me-2"
                                        style="color: #004e59;"></i>Historial de Entradas de <span
                                        id="detalleArticuloSeleccionadoTableEstable"></span></h6>
                            </div>
                            <div class="card-body">
                                <div id="detalleEntradasEstableTableContainer">
                                    <!-- Aquí irá el DataTable de historial de entradas -->
                                    <table id="tableCatDetEntradasEstable"
                                        class="table table-striped table-bordered w-100">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer border-0"
                style="background-color: #f8f9fa; border-top: 3px solid #004e59 !important;">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle me-2"></i>Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
