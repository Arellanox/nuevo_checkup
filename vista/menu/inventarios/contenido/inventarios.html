<style>
  #menu-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 18px 10px;
    justify-items: center;
    align-items: center;
    width: 100%;
    background-color: #ffffff;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px 0;
  }

  #menu-grid a {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #333333;
    text-decoration: none;
    font-size: 18px;
    background: transparent;
    border-bottom: none;
    width: 100%;
    min-height: 120px;
    position: relative;
    overflow: hidden;
    transition: color 0.3s;
  }

  #menu-grid a .icono-menu,
  #menu-grid a span {
    transition: transform 0.3s;
  }

  #menu-grid a:hover .icono-menu,
  #menu-grid a:hover span {
    transform: translateY(-8px) scale(1.08);
  }

  #menu-grid a::after {
    content: "";
    position: absolute;
    left: 30%;
    bottom: 0;
    width: 40%;
    height: 3px;
    border-radius: 2px;
    transform: scaleX(0);
    transition: transform 0.3s;
  }

  #menu-grid a:hover::after {
    transform: scaleX(1);
  }

  /* Líneas de hover específicas para cada icono */
  #menu-grid a[data-target="moduloCatArticulos"]::after {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  }

  #menu-grid a[data-target="moduloCatEntradas"]::after {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  }

  #menu-grid a[data-target="moduloCatEntradasEstable"]::after {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  }

  #menu-grid a[data-target="moduloInventariosFisicos"]::after {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  }

  #menu-grid a[data-target="moduloRequisiciones"]::after {
    background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
  }

  .icono-menu {
    font-size: 3.2rem !important;
    margin-bottom: 10px;
    line-height: 1;
    display: block;
  }

  /* Iconos coloridos individuales */
  .icono-articulos {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    filter: drop-shadow(2px 2px 4px rgba(102, 126, 234, 0.3));
  }

  .icono-entradas {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    filter: drop-shadow(2px 2px 4px rgba(245, 87, 108, 0.3));
  }

  .icono-inventarios {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    filter: drop-shadow(2px 2px 4px rgba(79, 172, 254, 0.3));
  }

  .icono-requisiciones {
    background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    filter: drop-shadow(2px 2px 4px rgba(67, 233, 123, 0.3));
  }

  #menu-grid a span {
    margin-top: 8px;
    font-size: 1.1rem;
    display: block;
    text-align: center;
  }

  @media (max-width: 991px) {
    #menu-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (max-width: 575px) {
    #menu-grid {
      grid-template-columns: 1fr;
    }
  }
</style>

<script>
  // Al cargar la página, solo muestra el menú principal
  document.addEventListener("DOMContentLoaded", function () {
    // Oculta los módulos al inicio
    document.getElementById("modulos-inventario").style.display = "none";
    // Muestra el menú principal
    document.getElementById("tab-menu").style.display = "";
  });

  // Cuando el usuario haga clic en una opción, muestra los módulos
  document.querySelectorAll("#menu-grid a").forEach(function (link) {
    link.addEventListener("click", function (e) {
      e.preventDefault();
      document.getElementById("tab-menu").style.display = "none";
      document.getElementById("modulos-inventario").style.display = "";
      // Aquí puedes agregar lógica para mostrar el módulo correspondiente si lo deseas
    });
  });
</script>
