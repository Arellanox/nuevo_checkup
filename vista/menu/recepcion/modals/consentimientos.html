<div class="modal fade" id="modalConcentimientos" tabindex="-1" aria-labelledby="filtrador" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header header-modal">
        <h5 class="modal-title" id="title-consentimientos">Consentimiento - Carga</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="" id="formconsentimientos" >
          <p class="text-center">Cargue el consentimiento a actualizar</p>
          <div class="col-12 mt-3">
            <div class="input-file-contenedor">
              <label for="form-label">Consentimiento</label>
              <label for="consentimiento_pdf" class="input-file-label">
                <i class="bi bi-box-arrow-up"></i> Seleccione un archivo
              </label>
                <input type="file"
                       name="consentimiento_pdf[]"
                       id="consentimiento_pdf"
                       accept="application/pdf"
                       class="input-file">
                <div class="input-file-contenedor">

                </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-cancelar" data-bs-dismiss="modal"><i class="bi bi-arrow-left-short"></i>
          Cancelar</button>
        <button type="submit" form="formconsentimientos" class="btn btn-confirmar"
          id="btn-subir-perfil-paciente">
          <i class="bi bi-person-x"></i> Subir
        </button>
      </div>
    </div>
  </div>
</div>
