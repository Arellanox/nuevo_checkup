<div class="modal fade" id="ModalBeneficiario" tabindex="-1" aria-labelledby="filtrador" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header header-modal">
                <h5 class="modal-title" id="title-beneficiario">Carga de datos de beneficiario UJAT</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card p-3">
                            <div class="row">
                                <p>Información del paciente beneficiado</p>
                                <div class="col-6 col-lg-6">
                                    <label for="clave_beneficiado" class="form-label">Clave de beneficiado</label>
                                    <input type="text" name="clave_beneficiado" value=""
                                        class="form-control input-form">
                                </div>
                                <div class="col-6 col-lg-6">
                                    <label for="parentesco" class="form-label">Parentesco</label>
                                    <input type="text" name="parentesco" value="" class="form-control input-form">
                                </div>
                                <div class="col-6 col-lg-6">
                                    <label for="diagnostico" class="form-label">Diagnóstico</label>
                                    <input type="text" name="diagnostico" value="" class="form-control input-form">
                                </div>

                                <hr>

                                <p>Información del paciente qué beneficia</p>
                                <div class="col-6">
                                    <label for="ures" class="form-label">Ures</label>
                                    <input type="text" name="ures" value="" class="form-control input-form">
                                </div>
                                <div class="col-6">
                                    <label for="categoria" class="form-label">Categoría</label>
                                    <input type="text" name="categoria" value="" class="form-control input-form">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 col-xl6">
                        <div class="card p-3">
                            <label for="curp" class="form-label" id="label-identificacion">
                                Paciente que beneficia
                            </label>
                            <input type="text" name="curp" value="" class="form-control input-form"
                                id="paciente-beneficia" required>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checkPacienteBeneficia">
                                <label class="form-check-label" for="checkPacienteBeneficia">
                                    No existe el paciente en el sistema
                                </label>
                            </div>
                            <hr>
                            <p>Suba los datos necesarios para continuar</p>
                            <div class="row">
                                <div class="col-12">
                                    <label for="nombre" class="form-label">Nombre(s)</label>
                                    <input type="text" name="nombre" value="" class="form-control input-form" required>
                                </div>
                                <div class="col-6">
                                    <label for="paterno" class="form-label">Apellido paterno</label>
                                    <input type="text" name="paterno" value="" class="form-control input-form">
                                </div>
                                <div class="col-6">
                                    <label for="materno" class="form-label">Apellido materno</label>
                                    <input type="text" name="materno" value="" class="form-control input-form">
                                </div>
                                <div class="col-6">
                                    <label for="edad" class="form-label">Edad</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control input-form" step="0.01" name="edad"
                                            placeholder="" min="0" max="150" required>
                                        <span class="input-span">años</span>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <label for="nacimiento" class="form-label">Fecha de nacimiento</label>
                                    <input type="date" class="form-control input-form" name="nacimiento" placeholder=""
                                        required>
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="curp" class="form-label">CURP</label>
                                <input type="text" class="form-control input-form" name="curp" placeholder="" required
                                    id="curp-registro-infor">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="checkCurpPasaporte">
                                    <label class="form-check-label" for="checkCurpPasaporte">
                                        Extranjero
                                    </label>
                                </div>
                                <!-- pattern="[A-Za-z]{4}[0-9]{6}[HMhm]{1}[A-Za-z]{5}[0-9]{2}" -->
                            </div>
                            <div class="col-12" style="margin-top: 30px;margin-bottom: 15px;">
                                <div class="container">
                                    <div class="row" style="zoom:110%;">
                                        <div class="col-md-auto">
                                            <label for="">Género: </label>
                                        </div>
                                        <div class="col">
                                            <input type="radio" id="mascuCues" name="genero" value="MASCULINO" required>
                                            <label for="mascuCues">Masculino</label>
                                        </div>
                                        <div class="col">
                                            <input type="radio" id="FemeCues" name="genero" value="FEMENINO" required>
                                            <label for="FemeCues">Femenino</label>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>



                </div>
            </div>
            <div class="modal-footer" style="zoom:90%">
                <button type="button" class="btn btn-cancelar" data-bs-dismiss="modal">
                    <i class="bi bi-arrow-left-short"></i> Cerrar
                </button>
                <button type="button" class="btn btn-confirmar">
                    <i class="bi bi-check2-square"></i> Guardar
                </button>
            </div>
        </div>
    </div>
</div>
