<script>
  $(document).ready(function () {
    // Escuchar el cambio en los radio buttons del lado izquierdo
    $('input[name^="cuerpo[1][option]"]').change(function () {
      // Ocultar todos los textarea en el contenedor izquierdo con class 'target-1'
      $('#lado-izquierdo .target-1').collapse('hide');

      // Obtener el textarea correspondiente dentro del contenedor izquierdo
      var textarea = $('#lado-izquierdo .target-1 textarea');

      // Mostrar el textarea solo si el radio button con id 'apto-con' está seleccionado
      if ($('#apto-con').is(':checked')) {
        $('#lado-izquierdo .target-1').collapse('show');
      } else {
        // Si cambias la opción, borra el contenido del textarea y oculta
        textarea.val("");
        $('#lado-izquierdo .target-1').collapse('hide');
      }
    });
  });


</script>
