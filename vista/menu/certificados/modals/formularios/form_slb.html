<div class="row fs-5">

    <div class="rounded bg-white p-4 my-2 shadow">
        <div class="ps-3 pe-2 py-1 mb-3 border-1 border-bottom">
            <p class="text-left">Información personal</p>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="mb-2">
                    <label for="">Dirigido a:</label>
                    <select name="cuerpo[dirigido_a]" class="input-form">
                        <option value="Srita">Srita</option>
                        <option value="Sra">Sra</option>
                        <option value="Sr">Sr</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Estado del paciente (Apto o no Apto) -->
    <div class="rounded bg-white p-4 my-2 shadow" id="lado-izquierdo">
        <p class="text-center">El paciente <strong>medicamente esta:</strong></p>
        <hr class="dropdown-divider m-2">

        <div class="col-12 col-md-12 mb-4 row d-flex justify-content-center pregunta" style="font-size: 20px;">
            <div class="col-12 col-lg-8">
                <label for="apto-sin">Apto sin restricciones en la industria de gas y petróleo </label>
            </div>
            <div class="col-12 col-lg-4 row d-flex align-items-start justify-content-end">
                <div class="col-auto">
                    <input type="radio" required id="apto-sin" name="cuerpo[apto_restricciones][option]" value="1">
                </div>
            </div>
        </div>

        <hr>

        <div class="col-12 col-md-12 mb-4 row d-flex justify-content-center pregunta" style="font-size: 20px;">
            <div class="col-12 col-lg-8">
                <label for="apto-con">Apto con restrincciones para las siguientes actividades</label>
            </div>
            <div class="col-12 col-lg-4 row d-flex align-items-start justify-content-end">
                <div class="col-auto">
                    <input type="radio" required id="apto-con" name="cuerpo[apto_restricciones][option]" value="2">
                </div>
            </div>
            <div class="target-1 collapse">
                <textarea name="cuerpo[apto_restricciones][comentario]" class="form-control input-form" rows="2"
                    cols="2" placeholder="Especifique"></textarea>
            </div>
        </div>

        <hr>

        <div class="col-12 col-md-12 mb-4 row d-flex justify-content-center pregunta" style="font-size: 20px;">
            <div class="col-12 col-lg-8">
                <label for="no-apto">No apto para trabajar en la industria de gas y petróleo</label>
            </div>
            <div class="col-12 col-lg-4 row d-flex align-items-start justify-content-end">
                <div class="col-auto">
                    <input type="radio" required id="no-apto" name="cuerpo[apto_restricciones][option]" value="3">
                </div>
            </div>
        </div>

    </div>


</div>
