<form class="row">
    <!-- Información del médico -->
    <div class="col-12 col-lg-6">
        <label for="antecedentes_personales" class="form-label m-0">Nombre del médico:</label>
        <!-- <input type="text" class="input-form" disabled id="Nom_medico"> -->
        <p class="p-0 m-0" style="font-weight: bold;" id="Nom_medico"></p>
    </div>
    <div class="col-12 col-lg-6">
        <label for="antecedentes_oftalmologicos" class="form-label m-0">Cédula del médico:</label>
        <!-- <input type="text" class="input-form" disabled id="cedula"> -->
        <p class="p-0 m-0" style="font-weight: bold;" id="cedula"></p>
    </div>

    <!-- Información del paciente -->
    <div class="col-12 col-lg-6">
        <label for="padecimiento_actual" class="form-label m-0">Nombre del paciente:</label>
        <!-- <input type="text" class="input-form" disabled id="nom_paciente"> -->
        <p class="p-0 m-0" style="font-weight: bold;" id="nom_paciente"></p>
    </div>

    <div class="col-12 col-lg-6">
        <label for="agudeza_visual" class="form-label m-0">Segmento:</label>
        <!-- <input type="text" class="input-form" disabled id="segmento"> -->
        <p class="p-0 m-0" style="font-weight: bold;" id="segmento"></p>
    </div>

    <div class="col-12 col-lg-6">
        <label for="agudeza_visual" class="form-label m-0">Fecha de nacimiento:</label>
        <!-- <input type="text" class="input-form" disabled id="fech_nacimiento"> -->
        <p class="p-0 m-0" style="font-weight: bold;" id="fech_nacimiento"></p>
    </div>

    <div class="col-12 col-lg-6">
        <label for="agudeza_visual" class="form-label m-0">Categoria:</label>
        <!-- <input type="text" class="input-form" disabled id="categoria"> -->
        <p class="p-0 m-0" style="font-weight: bold;" id="categoria"></p>
    </div>

    <!-- Estado del paciente (Apto o no Apto) -->
    <div class="col-12">
        <div class="rounded p-3 shadow my-2" id="lado-izquierdo">
            <p class="text-center">El paciente <strong>medicamente esta:</strong></p>
            <hr class="dropdown-divider m-2">

            <div class="col-12 col-md-12 mb-4 row d-flex justify-content-center pregunta" style="font-size: 20px;">
                <div class="col-12 col-lg-8">
                    <label for="apto-sin">Apto sin restricciones en la industria de gas y petróleo </label>
                </div>
                <div class="col-12 col-lg-4 row d-flex align-items-start justify-content-end">
                    <div class="col-auto">
                        <input type="radio" required id="apto-sin" name="cuerpo[1][option]" value="1">
                    </div>
                </div>
            </div>

            <hr>

            <div class="col-12 col-md-12 mb-4 row d-flex justify-content-center pregunta" style="font-size: 20px;">
                <div class="col-12 col-lg-8">
                    <label for="apto-con">Apto con restrincciones para las siguientes actividades</label>
                </div>
                <div class="col-12 col-lg-4 row d-flex align-items-start justify-content-end">
                    <div class="col-auto">
                        <input type="radio" required id="apto-con" name="cuerpo[1][option]" value="2">
                    </div>
                </div>
                <div class="target-1 collapse">
                    <textarea name="cuerpo[1][comentario]" class="form-control input-form" rows="2" cols="2"
                        placeholder="Especifique"></textarea>
                </div>
            </div>

            <hr>

            <div class="col-12 col-md-12 mb-4 row d-flex justify-content-center pregunta" style="font-size: 20px;">
                <div class="col-12 col-lg-8">
                    <label for="no-apto">No apto para trabajar en la industria de gas y petróleo</label>
                </div>
                <div class="col-12 col-lg-4 row d-flex align-items-start justify-content-end">
                    <div class="col-auto">
                        <input type="radio" required id="no-apto" name="cuerpo[1][option]" value="3">
                    </div>
                </div>
            </div>

        </div>
    </div>

</form>
