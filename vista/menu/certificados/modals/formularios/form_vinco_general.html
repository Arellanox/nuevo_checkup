<div class="row fs-5">

            <div class="col-12">
                <div class="mb-2">

            <div class="col-12">
                <div class="mb-2">
                    <label for="">Audiometria:</label>
                    <textarea name="cuerpo[audiometria]" class="form-control input-form fs-5" rows="1" cols="2"

                        <option value="5">OTRO</option>

                <div class="mb-2">

            <div class="col-12">
                <div class="mb-2">

                    <!-- <span class="input-group-text input-span">años</span> -->
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </div>
