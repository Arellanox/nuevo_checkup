<form class="row">
    <div class="rounded bg-white p-4 my-2 shadow">
        <p class="text-center">Datos del paciente</p>
        <hr>
        <div class="row mt-4">
            <div class="col-12 col-xl-6">
                <div class="mb-4">
                    <label for="">Lugar de nacimiento:</label>
                    <textarea name="cuerpo[1]" class="form-control input-form" rows="1" cols="2"
                        placeholder="Especifique"></textarea>
                </div>
            </div>
            <div class="col-12 col-xl-6">
                <div class="mb-4">
                    <label for="">Escolaridad Maxima:</label>
                    <textarea name="cuerpo[1]" class="form-control input-form" rows="1" cols="2"
                        placeholder="Especifique"></textarea>
                </div>
            </div>
            <div class="col-12 col-xl-6">
                <div class="mb-4">
                    <label for="">Área de trabajo propuesta:</label>
                    <textarea name="cuerpo[1]" class="form-control input-form" rows="1" cols="2"
                        placeholder="Especifique"></textarea>
                </div>
            </div>
            <div class="col-12 col-xl-6">
                <div class="mb-4">
                    <label for="">Cargo propuesto:</label>
                    <textarea name="cuerpo[1]" class="form-control input-form" rows="1" cols="2"
                        placeholder="Especifique"></textarea>
                </div>
            </div>
            <div class="col-12 col-xl-6">
                <div class="mb-4">
                    <label for="">Teléfono de la empresa contratante:</label>
                    <textarea name="cuerpo[1]" class="form-control input-form" rows="1" cols="2"
                        placeholder="Especifique"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="rounded bg-white p-4 my-2 shadow">
        <p class="text-center">Datos para el certificado</p>
        <hr>
        <div class="row mt-4">
            <div class="col-12 col-xl-12">
                <div class="mb-4">
                    <label for="">Tipo de Examen Médico Ocupacional:</label>
                    <textarea name="cuerpo[1]" class="form-control input-form" rows="1" cols="2"
                        placeholder="Especifique"></textarea>
                </div>
            </div>
            <div class="col-12 col-xl-12">
                <!-- ES LO QUE RELLENAN EN LA CATEGORIA QUE SABRA DIOS QUE ES -->
                <!-- <div class="mb-4">
                    <label for="">Puesto:</label>
                    <input type="text" name="" value="" class="form-control input-form" id="">
                </div> -->
            </div>
            <div class="col-12 col-xl-12">
                <label for="">Informacion detallada:</label>
                <textarea name="cuerpo[1]" class="form-control input-form" rows="2" cols="2"
                    placeholder="Especifique"></textarea>
            </div>
        </div>
    </div>
    <div class="rounded bg-white p-4 my-2 shadow">
        <p class="text-center">Resultados del Examen Médico Ocupacional</p>
        <hr>
        <div class="row mt-4">
            <div class="col-12">
                <div class="mb-4">
                    <label for="">Antecedentes Personales no Patológicos (APNP):</label>
                    <textarea name="cuerpo[1]" class="form-control input-form" rows="1" cols="2"
                        placeholder="Especifique"></textarea>
                </div>
            </div>
            <div class="col-12">
                <div class="mb-4">
                    <label for="">Vacunas Aplicadas:</label>
                    <textarea name="cuerpo[1]" class="form-control input-form" rows="1" cols="2"
                        placeholder="Especifique"></textarea>
                </div>
            </div>
            <div class="col-12">
                <div class="mb-4">
                    <label for="">Antecedentes Personales Patológicos (APP):</label>
                    <textarea name="cuerpo[1]" class="form-control input-form" rows="1" cols="2"
                        placeholder="Especifique"></textarea>
                </div>
            </div>
            <div class="col-12">
                <div class="mb-4">
                    <label for="">Infecciones Previas:</label>
                    <textarea name="cuerpo[1]" class="form-control input-form" rows="1" cols="2"
                        placeholder="Especifique"></textarea>
                </div>
            </div>
            <div class="col-12">
                <div class="mb-4">
                    <label for="">Alergias:</label>
                    <textarea name="cuerpo[1]" class="form-control input-form" rows="1" cols="2"
                        placeholder="Especifique"></textarea>
                </div>
            </div>
            <div class="col-12">
                <div class="mb-4">
                    <label for="">Accidentes y Enfermedades de Trabajo:</label>
                    <textarea name="cuerpo[1]" class="form-control input-form" rows="1" cols="2"
                        placeholder="Especifique"></textarea>
                </div>
            </div>
            <div class="col-12">
                <div class="mb-4">
                    <label for="">Intervenciones Quirúrgicas:</label>
                    <textarea name="cuerpo[1]" class="form-control input-form" rows="1" cols="2"
                        placeholder="Especifique"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="rounded bg-white p-4 my-2 shadow">
        <p class="text-center">Signos Vitales</p>
        <hr>
        <div class="row mt-4">
            <div class="col-12">
                <div class="mb-4">
                    <label for="">Exploración física:</label>
                    <textarea name="cuerpo[1]" class="form-control input-form" rows="2" cols="2"
                        placeholder="Especifique"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="rounded bg-white p-4 my-2 shadow">
        <p class="text-center">Normalidad Psíquica y Física:</p>
        <hr>
        <div class="row mt-4">
            <div class="col-12">
                <div class="mb-4">
                    <label for="">Interpretación</label>
                    <textarea name="cuerpo[1]" class="form-control input-form" rows="2" cols="2"
                        placeholder="Especifique"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="rounded bg-white p-4 my-2 shadow">
        <p class="text-center">Conclusiones</p>
        <hr>
        <div class="row mt-4">
            <div class="col-12">
                <div class="mb-4">
                    <label for="">Conclusiones:</label>
                    <textarea name="cuerpo[1]" class="form-control input-form" rows="2" cols="2"
                        placeholder="Especifique"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="rounded bg-white p-4 my-2 shadow">
        <p class="text-center">Tabla de certificado</p>
        <hr>
        <div class="row mt-4">
            <div class="col-12">
                <div class="mb-4">
                    <label for="">Se ha realizado en el examen médico:</label>
                    <select class="form-select input-form" name="Termometro" id="Termometros_Equipos" required>
                        <option value="1">De ingreso</option>
                        <option value="2">Periodico</option>
                        <option value="3">Especial</option>
                        <option value="4">Otro examen (especificar)</option>
                    </select>
                </div>
            </div>
            <div class="col-12">
                <div class="mb-4">
                    <label for="">Quién es / será:</label>
                    <select class="form-select input-form" name="Termometro" id="Termometros_Equipos" required>
                        <option value="1">Es</option>
                        <option value="2">Será</option>
                    </select>
                </div>
            </div>
            <div class="col-12">
                <div class="mb-4">
                    <label for="">Con base en la información clínica obtenida y al historial laboral disponible, se
                        califica al
                        interesado como clínicamente:</label>
                    <select class="form-select input-form" name="Termometro" id="Termometros_Equipos" required>
                        <option value="1">Apto</option>
                        <option value="2">No apto</option>
                        <option value="3">Apto en determinadas condiciones</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</form>
