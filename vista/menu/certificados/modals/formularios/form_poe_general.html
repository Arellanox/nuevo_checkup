<form class="row fs-5">
    <div class="rounded bg-white p-4 my-2 shadow">
        <div class="ps-3 pe-2 py-1 mb-3 border-1 border-bottom">
            <p class="text-left">Caratula del certificado</p>
        </div>
        <div class="row">
            <div class="col-12 mb-1">
                <label for="cuerpo[]" class="input-file-label">
                    <i class="bi bi-box-arrow-up"></i> Seleccione un archivo
                </label>
                <input type="file" name="cuerpo[]" id="cuerpo[]" accept="application/pdf" class="input-file">
            </div>
            <a href="#" onclick="return false;" class="text-decoration-underline a-hover"
                id="consultar-caratula-actual">Caratula de
                reporte
                disponible</a>
        </div>
    </div>
    <div class="rounded bg-white p-4 my-2 shadow">
        <div class="ps-3 pe-2 py-1 mb-3 border-1 border-bottom">
            <p class="text-left">Datos para el certificado</p>
        </div>
        <div class="row">
            <!-- <div class="col-12 col-xl-12">
                <div class="mb-2">
                    <label for="">Tipo de Examen Médico Ocupacional:</label>
                    <textarea name="cuerpo[tipo_examen_medico_ocupacional]" class="form-control input-form fs-5"
                        rows="1" cols="2" placeholder="Especifique"></textarea>
                </div>
            </div> -->
            <div class="col-12 col-xl-12">
                <!-- ES LO QUE RELLENAN EN LA CATEGORIA QUE SABRA DIOS QUE ES -->
                <!-- <div class="mb-2">
                    <label for="">Puesto:</label>
                    <input type="text" name="" value="" class="form-control input-form fs-5" id="">
                </div> -->
            </div>
            <div class="col-12 col-xl-12">
                <label for="">Informacion detallada:</label>
                <textarea name="cuerpo[informacion_detallada]" class="form-control input-form fs-5" rows="2" cols="2"
                    placeholder="Especifique"></textarea>
            </div>
        </div>
    </div>
    <div class="rounded bg-white p-4 my-2 shadow">
        <div class="ps-3 pe-2 py-1 mb-3 border-1 border-bottom">
            <p class="text-left">Resultados del Examen Médico Ocupacional</p>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="mb-2">
                    <label for="">Antecedentes Personales no Patológicos (APNP):</label>
                    <textarea name="cuerpo[antecedentes_personales_no_patologicos]" class="form-control input-form fs-5"
                        rows="1" cols="2" placeholder="Especifique"></textarea>
                </div>
            </div>
            <div class="col-12">
                <div class="mb-2">
                    <label for="">Vacunas Aplicadas:</label>
                    <textarea name="cuerpo[vacunas_aplicadas]" class="form-control input-form fs-5" rows="1" cols="2"
                        placeholder="Especifique"></textarea>
                </div>
            </div>
            <div class="col-12">
                <div class="mb-2">
                    <label for="">Antecedentes Personales Patológicos (APP):</label>
                    <textarea name="cuerpo[antecedentes_personales_patologicos]" class="form-control input-form fs-5"
                        rows="1" cols="2" placeholder="Especifique"></textarea>
                </div>
            </div>
            <div class="col-12">
                <div class="mb-2">
                    <label for="">Infecciones Previas:</label>
                    <textarea name="cuerpo[infeccion_previas]" class="form-control input-form fs-5" rows="1" cols="2"
                        placeholder="Especifique"></textarea>
                </div>
            </div>
            <div class="col-12">
                <div class="mb-2">
                    <label for="">Alergias:</label>
                    <textarea name="cuerpo[alergias]" class="form-control input-form fs-5" rows="1" cols="2"
                        placeholder="Especifique"></textarea>
                </div>
            </div>
            <div class="col-12">
                <div class="mb-2">
                    <label for="">Accidentes y Enfermedades de Trabajo:</label>
                    <textarea name="cuerpo[accidentes_enfermedades_trabajo]" class="form-control input-form fs-5"
                        rows="1" cols="2" placeholder="Especifique"></textarea>
                </div>
            </div>
            <div class="col-12">
                <div class="mb-2">
                    <label for="">Intervenciones Quirúrgicas:</label>
                    <textarea name="cuerpo[intervenciones_quirurgicas]" class="form-control input-form fs-5" rows="1"
                        cols="2" placeholder="Especifique"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="rounded bg-white p-4 my-2 shadow">
        <div class="ps-3 pe-2 py-1 mb-3 border-1 border-bottom">
            <p class="text-left">Signos Vitales</p>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="mb-2">
                    <label for="">Exploración física:</label>
                    <textarea name="cuerpo[exploracion_fisica]" class="form-control input-form fs-5" rows="2" cols="2"
                        placeholder="Especifique"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="rounded bg-white p-4 my-2 shadow">
        <div class="ps-3 pe-2 py-1 mb-3 border-1 border-bottom">
            <p class="text-left">Normalidad Psíquica y Física:</p>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="mb-2">
                    <label for="">Interpretación</label>
                    <textarea name="cuerpo[interpretacion]" class="form-control input-form fs-5" rows="2" cols="2"
                        placeholder="Especifique"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="rounded bg-white p-4 my-2 shadow">
        <div class="ps-3 pe-2 py-1 mb-3 border-1 border-bottom">
            <p class="text-left">Conclusiones</p>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="mb-2">
                    <label for="">Conclusiones:</label>
                    <textarea name="cuerpo[conclusiones]" class="form-control input-form fs-5" rows="2" cols="2"
                        placeholder="Especifique"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="rounded bg-white p-4 my-2 shadow">
        <div class="ps-3 pe-2 py-1 mb-3 border-1 border-bottom">
            <p class="text-left">Laboratorios</p>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="mb-2">
                    <label for="">Serie Roja:</label>
                    <textarea name="cuerpo[serie_roja]" class="form-control input-form fs-5" rows="1" cols="1"
                        placeholder="Especifique"></textarea>
                </div>
            </div>
            <div class="col-12">
                <div class="mb-2">
                    <label for="">Serie Blanca:</label>
                    <textarea name="cuerpo[serie_blanca]" class="form-control input-form fs-5" rows="1" cols="1"
                        placeholder="Especifique"></textarea>
                </div>
            </div>
            <div class="col-12">
                <div class="mb-2">
                    <label for="">Serie Trombocitaria:</label>
                    <textarea name="cuerpo[serie_trombocitaria]" class="form-control input-form fs-5" rows="1" cols="1"
                        placeholder="Especifique"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="rounded bg-white p-4 my-2 shadow">
        <div class="ps-3 pe-2 py-1 mb-3 border-1 border-bottom">
            <p class="text-left">Tabla de certificado</p>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="mb-2">
                    <label for="">Se ha realizado en el examen médico:</label>
                    <select class="form-select input-form" name="cuerpo[realizado_examen_medico]"
                        id="Termometros_Equipos" required>
                        <option value="1">De ingreso</option>
                        <option value="2">Periodico</option>
                        <option value="3">Especial</option>
                        <option value="4">Otro examen (especificar)</option>
                    </select>
                </div>
            </div>
            <div class="col-12">
                <div class="mb-2">
                    <label for="">Quién es / será:</label>
                    <select class="form-select input-form" name="cuerpo[quien_es]" id="Termometros_Equipos" required>
                        <option value="Es">Es</option>
                        <option value="Será">Será</option>
                    </select>
                </div>
            </div>
            <div class="col-12">
                <div class="mb-2">
                    <label for="">Con base en la información clínica obtenida y al historial laboral disponible, se
                        califica al
                        interesado como clínicamente:</label>
                    <select class="form-select input-form" name="cuerpo[calificacion_apto]" id="Termometros_Equipos"
                        required>
                        <option value="1">Apto</option>
                        <option value="2">No apto</option>
                        <option value="3">Apto en determinadas condiciones</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</form>
