            <h4>Lista de pacientes</h4>
            <div class="text-center">

                <input type="text" class="form-control input-color"
                    style="display: unset !important;width:auto !important" name="inputBuscarTableListaNuevos" value=""

                    data-bs-placement="bottom" title="Filtra la lista de pacientes">
            </div>
            <table class="table display responsive" id="TablaLaboratorio" style="width: 100%">
                <thead class="">
                    <tr>

                        <th scope="col d-flex justify-content-center" class="min-tablet">Prefolio</th>
                        <th scope="col d-flex justify-content-center" class="none">Cliente</th>
                        <th scope="col d-flex justify-content-center" class="none">Segmento</th>
                        <th scope="col d-flex justify-content-center" class="none">Turno</th>
                        <th scope="col d-flex justify-content-center" class="none">Sexo</th>

                    </tr>
                </thead>
                <tbody>
                </tbody>

        </div>

    <div class="col-12 col-xl-9 tab-second" id="tab-reporte"

                    </p>

                    <button type="button" data-attribute="guardar" class="btn btn-hover" style="margin-bottom:4px"
                        id="btn-rechazar-resultado">
                        <i class="bi bi-clipboard2-pulse"></i> Invalidar
                    </button>
                    <button type="button" data-attribute="confirmar" class="btn btn-hover" style="margin-bottom:4px"

                </div>

            <div id="pdfviewer" style="height: 93%;">
