<div class="mt-3" id="formulario-citologia">
    <div class="row">

        <h4>Información Clínica</h4>
        <hr>
        <h5>Registros para pruebas de VPH</h5>
        <p class="mb-3 ">Como parte del estudio a realizar agradecemos consteste las siguientes preguntas</p>

        <form class="row" id="formAreadeCitoloiga">

            <!-- PREGUNTAS COMPARTIDAS -->
            <div class="row" id="preguntasCompartidas">
                <div class="col-12">
                    <label class="form-label">Inicio de la vida sexual</label>
                    <div class="input-group mt-2 mb-2">
                        <input type="number" class="form-control input-form" name="inicio_vida_sexual"
                            id="INICIO_VIDA_SEXUAL">
                        <span class="input-group-text input-span">Años</span>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-6">
                        <label class="form-label">¿Emplea un tratamiento hormonal?</label>
                        <input type="text" class="form-control input-form" name="tratamiento_hormonal"
                            id="TRATAMIENTO_HORMONAL">
                    </div>

                    <div class="col-6">
                        <label class="form-label">Algun dato relevante:</label>
                        <input type="text" class="form-control input-form" name="dato_relevante" id="DATO_RELEVANTE">
                    </div>
                </div>

            </div>

            <!-- CUESTIONARIO DE HOMBRE -->
            <div class="row" id="cuestionarioHombre">
                <!-- PREGUNTAS DE SI Y NO -->
                <div class="row mt-3">
                    <div class="col-6 mt-2">
                        <div class="col-12">
                            <label class="form-label">¿Se ha realizado vasectomia?</label>
                        </div>
                        <div class="col-12">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="vasectomia" value="Sí"
                                    id="VASECTOMIASí">
                                <label class="form-check-label " for="VASECTOMIASí">Sí</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="vasectomia" value="No"
                                    id="VASECTOMIANo">
                                <label class="form-check-label" for="VASECTOMIANo">No</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-6 mt-2">
                        <div class="col-12">
                            <label class="form-label">¿Ha tenido lesiones visibles?</label>
                        </div>
                        <div class="col-12">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="lesiones_visibles" value="Sí"
                                    id="LESIONES_VISIBLESSí">
                                <label class="form-check-label " for="LESIONES_VISIBLESSí">Sí</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="lesiones_visibles" value="No"
                                    id="LESIONES_VISIBLESNo">
                                <label class="form-check-label" for="LESIONES_VISIBLESNo">No</label>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- TERCERA PREGUNTA -->
                <div class="col-12 mt-3">
                    <label class="form-label">Especifique zona:</label>
                    <input type="text" class="form-control input-form" name="espezifique_zona" id="ESPEZIFIQUE_ZONA">
                </div>
            </div>

            <!-- CUESTIONARIO DE MUJER -->
            <div class="row" id="cuestionarioMujer">

                <!-- SEGUNDAS PREGUNTAS -->
                <div class="row mt-3">
                    <div class="col-3">
                        <label class="form-label">No. de embarazo:</label>
                        <div class="input-group mt-2 mb-2">
                            <input type="number" class="form-control input-form" name="n_embarazos" id="N_EMBARAZO">
                            <span class="input-group-text input-span">#</span>
                        </div>
                    </div>

                    <div class="col-3">
                        <label class="form-label">No. de partos:</label>
                        <div class="input-group mt-2 mb-2">
                            <input type="number" class="form-control input-form" name="n_partos" id="N_PARTOS">
                            <span class="input-group-text input-span">#</span>
                        </div>
                    </div>

                    <div class="col-3">
                        <label class="form-label">No. de abortos:</label>
                        <div class="input-group mt-2 mb-2">
                            <input type="number" class="form-control input-form" name="n_abortos" id="N_ABORTOS">
                            <span class="input-group-text input-span">#</span>
                        </div>
                    </div>

                    <div class="col-3">
                        <label class="form-label">No. de césareas:</label>
                        <div class="input-group mt-2 mb-2">
                            <input type="number" class="form-control input-form" name="n_cesarias" id="N_CESAREAS">
                            <span class="input-group-text input-span">#</span>
                        </div>
                    </div>
                </div>

                <!-- PREGUNTAS DE SI Y NO -->
                <div class="row mt-3">
                    <div class="col-6 mt-2">
                        <div class="col-12">
                            <label class="form-label">¿Se realizó la salpingoclasia?</label>
                        </div>
                        <div class="col-12">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="SALPINGOCLASIA" value="Sí"
                                    id="SALPINGOCLASIASí">
                                <label class="form-check-label " for="SALPINGOCLASIASí">Sí</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="SALPINGOCLASIA" value="No"
                                    id="SALPINGOCLASIANo">
                                <label class="form-check-label" for="SALPINGOCLASIANo">No</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-6 mt-2">
                        <div class="col-12">
                            <label class="form-label">¿Se colocó el diu?</label>
                        </div>
                        <div class="col-12">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="coloco_diu" value="Sí"
                                    id="COLOCO_DIUSí">
                                <label class="form-check-label " for="COLOCO_DIUSí">Sí</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="coloco_diu" value="No"
                                    id="COLOCO_DIUNo">
                                <label class="form-check-label" for="COLOCO_DIUNo">No</label>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- PRIMERAS PREGUNTAS -->
                <div class="row mt-3">
                    <div class="col-6">
                        <label class="form-label">¿Primera menstruación?</label>
                        <div class="input-group mt-2 mb-2">
                            <input type="number" class="form-control input-form" name="primera_mestruacion"
                                id="PRIMERA_MESTRUACION">
                            <span class="input-group-text input-span">Años</span>
                        </div>
                    </div>

                    <div class="col-6">
                        <label class="form-label">Ultima menstruación:</label>
                        <div class="input-group mt-2 mb-2">
                            <input type="date" class="form-control input-form" name="ultima_mestruacion"
                                id="ULTIMA_MESTUACION">
                            <span class="input-group-text input-span">#</span>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>

<script>
    formCitologiaHTML = $('#formAreadeCitoloiga').html();
</script>
